<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        ul li.checked {
            text-decoration: line-through;
            background-color: #72a4d8;
        }
    </style>
</head>
    
<body class="flex justify-center font-mono m-0 p-0">
    
    <div class="flex justify-center items-center min-h-fit lg:w-7/12">
        <div class="p-5 w-full lg:w-1/2 shadow-xl rounded-md m-5">
            <h2 class="font-bold text-center italic text-2xl mb-2">Todo App</h2>
            <!-- Search Todo-->
            <div class="mb-2">
                <h2 class="text-base font-semibold">SEARCH</h2>
                <input type="text" placeholder="Search..." id="search" class="rounded-lg p-3 w-full mb-2 border-2" onkeyup="searchTodo()">
            </div>

            <!-- Display Todo-List -->
            <div class="mb-2">
                <ul id="showTodo"></ul>
            </div>

            <!-- Add Todo -->
            <div class="mb-2">
                <h2 class="text-base font-semibold">ADD NEW</h2>
                <input type="text" placeholder="Add a new todo..." id="todo" class="rounded-lg p-3 w-full border-2" onkeydown="checkInput(event)">
            </div>

            <small id="errorMsg" class="hidden mx-2 mt-2 text-sm lg:mx-5">Input cannot be empty, kindly fill.</small>
            
            <!-- Edit Todo -->
            <div class="modal hidden fixed z-10 inset-0 overflow-y-auto" id="modal">
                <div class="modal-content bg-white rounded-lg shadow-lg p-5 w-full lg:w-1/3 mx-auto mt-20">
                    <span class="close cursor-pointer">&times;</span>
                    <h2 class="text-center text-xl font-bold">Edit Todo</h2>
                    <input type="text" id="editInput" class="rounded-lg p-3 w-full mb-2 border-2" placeholder="Edit your todo...">
                    <button id="saveBtn" onclick="saveTodo()" class="rounded-lg bg-[#EEF1DA] p-2 w-full">Save</button>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
