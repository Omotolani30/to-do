<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    
<body class="font-mono m-0 p-0 ">
    
    <div class="flex justify-center min-h-fit">
        <div class="bg-[#f1f0eec4] p-5 w-full lg:w-1/2 shadow-md rounded-md mt-10">
            <h2 class="font-bold text-center italic text-2xl ">Todo App</h2>
            <div class="px-3 py-2">
                <ul id="showTodo"></ul>
            </div>

            <div class="">
                <h2 class="text-base font-semibold px-5 my-2">ADD NEW</h2>
                <div class="flex justify-around">
                    <input type="text" placeholder="Add a new todo..." id="todo" class="rounded-lg px-3 py-2 w-9/12" onkeydown="checkInput(event)">
                    <button onclick="addTodo()" class="rounded-lg bg-blue-600 p-2 w-2/12">Add</button>
                </div>
            </div>
            <small id="errorMsg" class="hidden mx-3 mt-2 text-sm lg:mx-5">Input cannot be empty, kindly fill.</small>
            
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
